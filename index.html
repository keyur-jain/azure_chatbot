<!DOCTYPE html>
<html>
<body>
  <iframe src='https://webchat.botframework.com/embed/chatbot-cowin-app?s=8bph189kp6I.Tdkx46KhlaBIwSRQhG7LI9dWTMHAihVZq74I6yI6bwU'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
</body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + '8bph189kp6I.Tdkx46KhlaBIwSRQhG7LI9dWTMHAihVZq74I6yI6bwU');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4  && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        document.getElementById("chat").src="https://webchat.botframework.com/embed/chatbot-cowin-app?t="+response
      }
    }

  </script>
</html>
